<section class="w-full mt-[32px]">
   <div class="max-w-[1240px] w-[92vw] m-auto">
      <div class="mb-4 flex justify-between items-center">
         <h2 class="text-4xl font-bold text-[rgb(51,51,51)]">
            Title
         </h2>
      </div>
      <div id="Explore-Fun-Activities" class="cardSlide">
         <section class="embla relative">
            <div class="embla__viewport">
               <div class="embla__container">

                  <!-- slides are inserted here using js -->
                 
               </div>
            </div>
            <!-- Slider controls -->
            <button
               type="button"
               class="embla__button--prev absolute top-0 start-0 z-30 flex items-center justify-center h-4/5 px-4 cursor-pointer group focus:outline-none"
               data-carousel-prev
            >
               <span
                  class="inline-flex items-center justify-center w-[40px] h-[40px] rounded-full bg-[rgb(153,153,153)]"
               >
                  <svg
                     class="w-4 h-4 text-white rtl:rotate-180"
                     aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     viewBox="0 0 6 10"
                  >
                     <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M5 1 1 5l4 4"
                     />
                  </svg>
                  <span class="sr-only">Previous</span>
               </span>
            </button>
            <button
               type="button"
               class="embla__button--next absolute top-0 end-0 z-30 flex items-center justify-center h-4/5 px-4 cursor-pointer group focus:outline-none"
               data-carousel-next
            >
               <span
                  class="inline-flex items-center justify-center w-[40px] h-[40px] rounded-full bg-[rgb(153,153,153)]"
               >
                  <svg
                     class="w-4 h-4 text-white rtl:rotate-180"
                     aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     viewBox="0 0 6 10"
                  >
                     <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m1 9 4-4-4-4"
                     />
                  </svg>
                  <span class="sr-only">Next</span>
               </span>
            </button>
         </section>
      </div>
   </div>
</section>
